<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retirement Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Retirement Calculator</h1>
        <label for="current-age">Current Age:</label>
        <input type="number" id="current-age" required>
        
        <label for="retirement-age">Retirement Age:</label>
        <input type="number" id="retirement-age" required>
        
        <label for="current-savings">Current Savings (Rs):</label>
        <input type="number" id="current-savings" required>
        
        <label for="annual-contribution">Annual Contribution (Rs):</label>
        <input type="number" id="annual-contribution" required>
        
        <label for="return-rate">Expected Return Rate (%):</label>
        <input type="number" id="return-rate" required>
        
        <button onclick="calculateRetirement()">Calculate</button>
        
        <h2 id="result"></h2>
    </div>
    <script src="script.js"></script>
</body>
</html>
